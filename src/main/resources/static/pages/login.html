<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/jquery-easyui-1.3.3/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="/jquery-easyui-1.3.3/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script type="text/javascript" src="/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript" src="/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/login.js"></script>
</head>
<body>
<div class="login-container">
    <div class="login-title">登录</div>
    <div id="loginForm" class="login-form">
        <label for="userName">用户名:</label>
        <input class="easyui-textbox" type="text" name="userName" id="userName" required>

        <label for="password">密码:</label>
        <input class="easyui-textbox" type="password" name="password" id="password" required>

        <input class="easyui-linkbutton submit-btn" type="submit" value="登录" onclick="login()">
    </div>
</div>

</body>
</html>
