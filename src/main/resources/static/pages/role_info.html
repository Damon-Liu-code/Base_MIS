<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <link rel="stylesheet" type="text/css" href="/jquery-easyui-1.3.3/themes/scientific/easyui.css">
    <link rel="stylesheet" type="text/css" href="/jquery-easyui-1.3.3/themes/icon.css">
    <script type="text/javascript" src="/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript" src="/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/jquery-easyui-1.3.3/jquery.edatagrid.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/role_info.js"></script>
</head>
<body>
<div id="tb">
    <div>
        <a href="javascript:save()" class="easyui-linkbutton" iconcls="icon-save" plain="true">保存</a>
        <a href="javascript:cancel()" class="easyui-linkbutton" iconcls="icon-undo" plain="true">撤销</a>
        <a href="javascript:reject()" class="easyui-linkbutton" iconcls="icon-cancel" plain="true">放弃修改</a>
    </div>
</div>
<table id="easy-editRole" class="easyui-datagrid" style="width:600px;height:400px"
       data-options="rownumbers: true, animate: true, collapsible: true,fitColumns: true, singleSelect:true,
       url:'/roleList', method:'get', idField:'id', showFooter:true, onDblClickCell:edit">
    <thead>
    <tr>
        <th data-options="field:'roleName', width:200, editor:'text'">角色名</th>
        <th data-options="field:'roleNumber', width:200, editor:'text'">权限值</th>
    </tr>
    </thead>
</table>
</body>
</html>
