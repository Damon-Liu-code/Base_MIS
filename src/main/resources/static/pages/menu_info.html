<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单管理</title>
    <link rel="stylesheet" type="text/css" href="/jquery-easyui-1.3.3/themes/scientific/easyui.css">
    <link rel="stylesheet" type="text/css" href="/jquery-easyui-1.3.3/themes/icon.css">
    <script type="text/javascript" src="/jquery-easyui-1.3.3/jquery.min.js"></script>
    <script type="text/javascript" src="/jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/jquery-easyui-1.3.3/jquery.edatagrid.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/menu_info.js"></script>

    <title>菜单管理</title>
</head>

<body style="margin: 1px">
<div id="tb">
    <div>
        <a href="javascript:save()" class="easyui-linkbutton" iconcls="icon-save" plain="true">保存</a>
        <a href="javascript:cancel()" class="easyui-linkbutton" iconcls="icon-cancel" plain="true">撤销</a>
        <a href="javascript:reject()" class="easyui-linkbutton" iconcls="icon-reload" plain="true">放弃修改</a>
    </div>
</div>

<table id="easy-editMenu" class="easyui-treegrid"
       data-options="rownumbers: true, animate: true, collapsible: true,fitColumns: true,
        url: '/menuList',method: 'get', idField: 'id',treeField: 'name',showFooter: true,onDblClickCell:edit">
    <thead data-options="frozen:true">
    <tr>
        <th field="cb" checkbox="true" align="center"></th>
    </tr>
    </thead>
    <thead>
    <tr>
        <th data-options="field:'name',width:200,editor:'text'">菜单名</th>
        <th data-options="field:'value',width:200,editor:'text'">权限值(用户角色权限大于权限值才能看到此菜单)</th>
    </tr>
    </thead>
</table>

</body>
</html>
